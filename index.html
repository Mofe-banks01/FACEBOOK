<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
  </head>
  <body>
    <div class="main-landing-page-container">
      <div class="main-landing-page-container-logo">
        <div class="main-logo-cont">
          <img
            class="main-logo"
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          />
        </div>
        <h2 class="main-logo-text">
          Facebook helps you connect and share with the people in your life
        </h2>
      </div>
      <div class="main-login-box-cont">
        <input
          class="phone-details"
          type="text"
          placeholder="Email Address Or Phone Number"
          required
        />
        <input
          class="phone-details"
          type="text"
          placeholder="Password"
          required
        />
        <button class="phone-details-2" type="text">LOG IN</button>
        <p class="help-link">
          <a href="#" class="main-help-link">Forgot Password</a>
        </p>
        <div class="main-create-link">
          <button class="phone-details-2 create-acc-box"><a href="#" class="main-help-link create-acc-box-links">Create New Account </a></button>
        </div>
      </div>
    </div>
  </body>
</html>
